<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/400/300?1" onclick="openLightbox(this)">
        <img src="https://picsum.photos/400/300?2" onclick="openLightbox(this)">
        <img src="https://picsum.photos/400/300?3" onclick="openLightbox(this)">
        <img src="https://picsum.photos/400/300?4" onclick="openLightbox(this)">
        <img src="https://picsum.photos/400/300?5" onclick="openLightbox(this)">
        <img src="https://picsum.photos/400/300?6" onclick="openLightbox(this)">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
        <button class="prev" onclick="changeImage(-1)">❮</button>
        <button class="next" onclick="changeImage(1)">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
